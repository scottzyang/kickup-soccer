{% extends 'base.html' %}

{% block content %}
<h1>All Games</h1>

<ol>
  {% for game in games %}
  <li>
    <a href="/game-details/{{ game.id }}">
      <p><strong>Matchup: </strong>{{ game.name }}</p>
      <p><strong>Date: </strong>{{ game.date.strftime('%b, %d, %Y') }}</p>
     </a>
  </li>
  {% endfor %}
</ol>


{% endblock %}
