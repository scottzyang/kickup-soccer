{% extends 'index.html' %}

{% block content %}
<img class="fixed homepage-image w-screen h-screen opacity-50" src="https://images.unsplash.com/photo-1516731566880-919c39006c9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="soccer field background"/> 

<h1 class="text-center m-8 text-3xl font-serif">Games</h1>
<section class="flex justify-center" >

  <ol class="grid grid-cols-4 gap-6">
    {% for game in games %}
    <li class="flex flex-col items-center justify-center border-solid border-4 border-white w-60 h-60 rounded-tl-3xl bg-black opacity-80 drop-shadow-xl">
      <a class="w-40" href="/game-details/{{ game.id }}">
        <p class="mt-2"><strong>Matchup: </strong></p>
        <p>{{ game.name }}</p>
        <p class="mt-2"><strong>Date: </strong></p>
        <p>{{ game.date.strftime('%b, %d, %Y') }}</p>
        <p class="mt-2"><strong>Time: </strong></p>
        <p>{{ game.time.strftime('%I:%M %p') }}</p>
      </a>
    </li>
    {% endfor %}
  </ol>
</section>

{% endblock %}
