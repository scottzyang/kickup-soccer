{% extends 'base.html' %}

{% block content %}

<h1>{{ user.username }}</h1>
<h2><strong>Position: </strong>{{ user.position }}</h2>

<section>
  <img src="{{user.profile_picture}}" width="250" height="250"/>
  <p><strong>Name: </strong>{{ user.first_name }} {{ user.last_name }}</p>
  <p><strong>Birthday: </strong>{{ user.birth_date.strftime('%b, %d, %Y') }}</p>
  <p><strong>Team: </strong>{{ user.team_id }}</p>
</section>

{% endblock %}
